<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark nav justify-content-center text-light">
        <h3>Contact Us</h3>
    </nav>
    <div class="container">

        <form class="was-validated">


            <h5>First</h5>
            <div class="form-outline">
                <input type="text" class="form-control is-valid" id="validationServer01" required />
                <label for="validationServer01" class="form-label">Full Name</label>
                <div class="invalid-feedback">Please enter first name</div>

                <h5>Email</h5>
                <div class="form-outline">
                    <input type="email" class="form-control is-valid" id="validationServer01" required />
                    <label for="validationServer01" class="form-label">Email</label>
                    <div class="invalid-feedback">Please enter Email</div>
                </div>

                <h5>Contact Number</h5>
                <div class="form-outline">
                    <input type="number" class="form-control is-valid" id="validationServer01" required />
                    <label for="validationServer01" class="form-label">Contact Number</label>
                    <div class="invalid-feedback">Please enter Contact Number</div>
                </div>
                <div class="form-outline">
                    <textarea class="form-control is-valid" id="validationTextarea"
                        placeholder="Required example textarea" required></textarea>
                    <label for="validationTextarea" class="form-label">Textarea</label>
                    <div class="invalid-feedback">Please enter a message in the textarea.</div>
                </div>




                <button class="btn btn-primary" type="submit">Submit form</button>

        </form>
    </div>

</body>

</html>
